{{- range $svc, $cfg := .Values.applications }}
{{- if $cfg.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: {{ $cfg.name | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
spec:
  {{- $cfg.spec | toYaml | nindent 2 }}
{{- end }}
{{- end }}
